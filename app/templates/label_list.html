{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block title %}费用分类管理 -  {{ WEB_TITLE }}{% endblock %}

{% block page_content %}
    <div class="page-header">
    <div>
        {{ wtf.quick_form(form) }}
    </div>
<table  class="table table-hover" class="table table-striped" >
    <caption><h2>费用分类</h2></caption>
    <tr>
        <th>分类标签</th>
        <th>操作</th>
    </tr>
    {% for label in labels %}
       <tr>
           <td>{{ label.label_name }}</td>
           <td>
                <a class="btn btn-default" href="{{ url_for('main.del_label', id=label.label_id) }}" role="button">删除</a>
            </td>
       </tr> 
    {% endfor %}
    
        
        
</table>
    
</div>
 
{% endblock page_content %}
