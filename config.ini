[uwsgi]
# 执行命令：uwsgi config.ini
# uwsgi 启动时所使用的地址与端口
socket = 127.0.0.1:8001 

# 外网访问端口
http= :5000

# 指向网站目录
# 暂时注释掉
chdir = ~/myweb/

# python 启动程序文件
wsgi-file = manage.py 

# python 程序内用以启动的 application 变量名
# app 是 manage.py 程序文件内的一个变量，这个变量的类型是 Flask的 application 类 
callable = app 

# 处理器数
processes = 4

# 线程数
threads = 2

#状态检测地址
stats = 127.0.0.1:9191
